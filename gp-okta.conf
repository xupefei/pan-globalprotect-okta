debug = 0
vpn_url = https://vpn.example.com
okta_url = https://example.okta.com
#gateway = gateway.example.com        # optional hardcoded gateway
root_cert_file = /tmp/pan-globalprotect-root.cert
execute = 1                           # execute openconnect command
bug.nl = 0                            # newline work-around for openconnect
username = myuser
openconnect_cmd = sudo /usr/local/bin/openconnect
openconnect_args = --script='/usr/local/bin/vpn-slice --verbose --banner --incoming example.com example2.com 123.123.123.0/24 111.111.111.111'
